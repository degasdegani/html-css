<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>

</head>

<body>
    <h1>Degas</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi voluptate exercitationem dolorum alias quas dicta dolorem sed, placeat illo. Consequatur dolor autem eos at tenetur velit pariatur soluta quia iste?</p>
</body>
</html>
