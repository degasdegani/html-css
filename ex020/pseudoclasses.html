<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: #d3d3d3;
            margin: 5px;
            text-align: center;
            line-height: 50px;
            font-family: Arial, sans-serif;
        }
        div:nth-child(2) {
            background-color: #d3d3d3;
        }
        div:hover {
            background-color: rgb(134, 21, 13);
        }
        

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
